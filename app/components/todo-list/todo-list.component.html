<div class="todo-list-component">
  <div class="col-md-12">
    <div class="row">

      <div class="todos" *ngIf="todoListState$ | async as todoListState">
        <!--Simple in-line loading indicator-->
        <ng-container *ngIf="todoListState.loading; else todoList">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </ng-container>

        <!--Todo List Items-->
        <ng-template #todoList>
          <h1>Todos</h1>
          <ng-container *ngFor="let todo of todoListState.todos">
            <app-todo-list-item
              [todo]="todo" (created)="onCreate($event)"
              (deleted)="onDelete($event)"
              (completed)="completeTodo($event)"
              (edited)="onEdit($event)">
            </app-todo-list-item>
          </ng-container>
        </ng-template>
      </div>


    </div>
  </div>
</div>
